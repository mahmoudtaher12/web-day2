<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: black; /* Set the background color for the body */
            color: white; /* Set the text color for the body */
        }
        #calculator {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #333; /* Dark gray background for the calculator */
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: #444; /* Darker gray background for the display */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
        }
        input[type="button"] {
            width: 48px;
            height: 48px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            color: red; /* Set the text color for the buttons */
            background-color: black; /* Set the background color for the buttons */
            border: 1px solid #333; /* Dark gray border */
        }
        input[type="button"]:hover {
            background-color: #111; /* Slightly lighter black on hover */
        }
        input[type="button"].operator {
            background-color: black; /* Black background for operators */
        }
        input[type="button"].operator:hover {
            background-color: #111; /* Slightly lighter black on hover for operators */
        }
        input[type="button"].equals {
            background-color: black; /* Black background for equals */
        }
        input[type="button"].equals:hover {
            background-color: #111; /* Slightly lighter black on hover for equals */
        }
        input[type="button"].clear {
            background-color: black; /* Black background for clear button */
        }
        input[type="button"].clear:hover {
            background-color: #111; /* Slightly lighter black on hover for clear button */
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <input style="color: red;" type="button" value="7" onclick="appendNumber('7')">
    <input style="color: red;" type="button" value="8" onclick="appendNumber('8')">
    <input style="color: red;" type="button" value="9" onclick="appendNumber('9')">
    <input class="operator" type="button" value="/" onclick="appendOperator('/')">
    <br>
    <input style="color: red;" type="button" value="4" onclick="appendNumber('4')">
    <input style="color: red;" type="button" value="5" onclick="appendNumber('5')">
    <input style="color: red;" type="button" value="6" onclick="appendNumber('6')">
    <input class="operator" type="button" value="*" onclick="appendOperator('*')">
    <br>
    <input style="color: red;" type="button" value="1" onclick="appendNumber('1')">
    <input style="color: red;" type="button" value="2" onclick="appendNumber('2')">
    <input style="color: red;" type="button" value="3" onclick="appendNumber('3')">
    <input class="operator" type="button" value="-" onclick="appendOperator('-')">
    <br>
    <input style="color: red;" type="button" value="0" onclick="appendNumber('0')">
    <input style="color: red;" type="button" value="." onclick="appendDot()">
    <input class="equals" type="button" value="=" onclick="calculate()">
    <input class="operator" type="button" value="+" onclick="appendOperator('+')">
    <br>
    <input class="clear" type="button" value="C" onclick="clearDisplay()">
</div>

<script>
    function appendNumber(number) {
        document.getElementById('display').value += number;
    }

    function appendOperator(operator) {
        document.getElementById('display').value += operator;
    }

    function appendDot() {
        let display = document.getElementById('display').value;
        if (display.indexOf('.') === -1) {
            document.getElementById('display').value += '.';
        }
    }

    function calculate() {
        let display = document.getElementById('display').value;
        try {
            document.getElementById('display').value = eval(display);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }
</script>

</body>
</html>
